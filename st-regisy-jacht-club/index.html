<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="reset.css">

        <script>
            window.addEventListener('resize', () => {
      // We execute the same script as before
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
        </script>
    </head>
    <body>
        <div class="page_wrapper">
            <img src="assets/background1.jpg"
                alt="background" class="background">
            <div class="header">
                <div class="left">
                    <div class="logo_wrap">
                        <img src="assets/logo.png"
                            alt="logo">
                    </div>
                    <div class="title">
                        <h1>St Regis Yacht Club</h1>
                        <p>Upper St. Regis Lake, New York</p>
                    </div>
                </div>

                <div class="right">
                    <a class="button" href="https://stregislakes.org/"
                        target="_blank">community</a>
                </div>
            </div>

            <div class="footer">
                <p>The St. Regis Yacht Club was founded in 1897 to encourage
                    sailing on the St. Regis Lake</p>
            </div>
        </div>
    </body>
</html>
